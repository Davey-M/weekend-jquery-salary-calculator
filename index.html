<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">

    <script src="scripts/jquery-3.6.0.js"></script>

    <script defer src="scripts/client.js"></script>

    <title>JQuery Salary Calculator</title>
</head>
<body>

    <header>
        <h1>Salary Calculator</h1>
    </header>

    <div class="inputContainer">

        <form id="employeeForm" >

            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="text" id="idNumber" placeholder="ID Number">
            <input type="text" id="jobTitle" placeholder="Job Title">
            <input type="number" id="annualSalary" placeholder="Annual Salary">
    
            <input type="submit" value="Submit">

        </form>

    </div>

    <!-- _employee first name, last name, ID number, job title, annual salary_ -->

    <div class="tableContainer">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- <tr>
                    <td>David</td>
                    <td>Meuer</td>
                    <td>0001</td>
                    <td>Slacker</td>
                    <td>$100,000,000.00</td>
                    <td>
                        <button class="deleteButton">Delete</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <div id="totalMonthlySalaryHolder">
        <h1>Total Monthly: $<span id="totalMonthlySalary">0</span></h1>
    </div>
    
</body>
</html>
